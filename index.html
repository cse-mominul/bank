<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-center mt-8 mb-8 ">
        <h1 class="text-2xl font-extrabold text-rose-600">
            Welcome to <span class="text-blue-600">My Bank</span>
        </h1>
</section>
<section class="mx-auto grid grid-rows-2 w-9/12 bg-green-300 p-6">
    <div>
        <h1 class="text-xl">
            Please Login Here!
        </h1>
        <input class="w-9/12 mt-2 px-2" type="email" id="email-input" placeholder="Please Enter Your Email">
        <input class="w-9/12 mt-2 px-2 mb-4 display: block" type="password" id="password-input" placeholder="Please Enter Your Password">
        <btn id="btn-login"class="bg-sky-900 px-3 py-2 text-white hover:bg-sky-700 font-semibold rounded-lg">
            Login
        </btn>
    
    </div>
</section>
    
    <script src="bank.js"></script>
</body>
</html>
