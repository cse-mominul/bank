<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Into bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-2xl text-center text-rose-600 mt-8 text-3xl font-bold">Welcome to Baper bank</h1>
    <section class=" mx-auto w-9/12 grid gap-4 grid-cols-3 mt-8 text-white">
        <div class="bg-green-600 pl-2 pb-2">
            <h1 class="font-bold text-2xl">Toatal Deposit</h1>
            <p class="font-semibold text-xl mt-2">$<span id="totalDeposit">00
            </span></p>
        </div>
        <div class="bg-red-600 pl-2 pb-2">
            <h1 class="font-bold text-2xl">Toatal Witdraw</h1>
            <p class="font-semibold text-xl mt-2">$<span id="withdrawBalance">00</span></p>
        </div>
        <div class="bg-sky-600 pl-2 pb-2">
            <h1 class="font-bold text-2xl">Toatal Balance</h1>
            <p class="font-semibold text-xl mt-2">$<span id="totalBalance">100</span></p>
        </div>
    </section>
    <section class="grid gap-4 grid-cols-2 mx-auto w-9/12 mt-8">
        <div class="bg-green-500">
            <h1 class="font-bold text-white text-2xl ml-3 mb-2"> Deposit</h1>
            <h1 class="font-bold text-white text-xl ml-3">
                Plase Enter Your Ammont
            </h1>
            <input id="dipositInput" class="pl-3 ml-3 mt-2 mb-3 p-3 w-9/12 rounded display: block" type="text" placeholder="Please Enter Your Ammount">
            <btn id="btn-diposit"class="m-3 bg-sky-900 p-2 text-white hover:bg-sky-700 font-semibold rounded-lg">
                Deposit
            </btn>
        </div>
        <div class="bg-red-500">
            <h1 class="font-bold text-white text-2xl ml-3"> Witdraw</h1>
            <h1 class="font-bold text-white text-xl ml-3">
                Plase Enter Your Ammont
            </h1>
            <input id="userWidraw" class="pl-3 ml-3 mt-2 mb-3 p-3 w-9/12 rounded display: block" type="text" placeholder="Please Enter Your Ammount">
            <btn id="btn-witdraw"class="m-3 bg-sky-900 p-2 text-white hover:bg-sky-700 font-semibold rounded-lg">
                Witdraw
            </btn>
        </div>

    </section>
    <script src="bank2.js"></script>
</body>
</html>
